<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglieto di treni JSt</title>

    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>

    <div class="titolo1">
        <h1>Ralcola il prezzo del tuo biglieto</h1>
    </div>
    
    <div class="box_biglieto">

        <div class="container">

            <div class="nomecognome">
                <h4>Nome Cognome</h4>
                <input id="nome" type="text">
            </div>
    
            <div class="">
                <h4>KM da percorrere</h4>
                <input  type="number" name="" id="km">
            </div>
    
            <div class="eta">
                <h4>Fascia d'et√†</h4>
                <select name="eta" id="fascia-eta">
                    <option class="maggiorenne" value="maggiorenne">Maggiorenne</option>
                    <option class="minorenne" value="minorenne">Minorenne</option>
                    <option class="over65" value="over65">Over 65 anni</option>
    
                </select>
            </div>
            
           
            
    
        </div>

        <div class="tasti">
            <button class="btn" id="bottone"><strong>Genera</strong></button>
            <button class="btn_annulla"><strong>Annulla</strong></button>
        </div>
    
    </div>

    <div class="titolo1">
        <h1>Il tuo biglieto</h1>
    </div>



    <div class="box_biglieto_prezzo" >
        <div>
            <h2>Dettaglio passeggero</h2>
        <hr>
        </div>

        <div class="container_biglietto">
            <div class="nome-passeggero">
                <h3>Nome Passeggiero</h3>
                <strong id="passeggero"></strong>
            </div>

            <div class="tabella">
                <table>
                    <tr>
                        <th>Offerta</th>
                        <th>Carroza</th>
                        <th>Codice CP</th>
                        <th>Costo Biglietto</th>
                    </tr>

                    <tr>
                        <td><span id="offerta"></span></td>
                        <td><span id="carroza"></span></td>
                        <td><span id="codice"></span></td>
                        <td><span id="prezzo"></span></td>
                    </tr>

                </table>
                
            </div>
            
        </div>
        
        <hr>

    </div>

    
   

    <script src="./Treni.js"></script>
</body>
</html>
